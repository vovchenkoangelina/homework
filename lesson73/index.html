<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Стилизация формы</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form class="form">
      <fieldset class="form-group">
        <legend class="form-group-title">Ваши личные данные</legend>
        <label for="name" class="label">Ваше имя</label>
        <input
          id="name"
          class="input"
          type="text"
          placeholder="Имя"
          name="name"
          required
        />
        <label for="age" class="label">Ваш возраст</label>
        <input
          id="age"
          class="input"
          type="number"
          placeholder="Возраст"
          name="age"
          required
        />
        <label for="phone" class="label">Ваш номер телефона</label>
        <input
          id="phone"
          class="input"
          type="tel"
          placeholder="Номер телефона"
          name="phone"
          required
        />
        <label for="email" class="label">Ваша почта</label>
        <input
          id="email"
          class="input"
          type="email"
          placeholder="Почта"
          name="email"
          required
        />
      </fieldset>
      <fieldset class="form-group">
        <label for="message" class="label">Сообщение</label>
        <textarea
          id="message"
          class="textarea"
          placeholder="Ваше сообщение"
          name="message"
          required
        ></textarea>
        <label class="label checkbox-label">
          <input class="checkbox" type="checkbox" name="checkbox" required />
          <span class="checkbox-text">Я принимаю правила</span>
        </label>
        </fieldset>
        <div class="checkbox-wrapper">
      <button class="button">Отправить</button>
      </div>
    </form>
  </body>
</html>
