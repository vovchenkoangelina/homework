<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="shortcut icon"
      href="./icons/sneakers-favicon.png"
      type="image/x-icon"
    />
    <script src="./js/index.js" type="module"></script>
    <title>Nike Air Mag</title>
  </head>
  <body class="page__body">
    <header class="header header--fixed">
      <div class="container header__container">
        <a href="/" class="logo header__logo">
          <img class="logo__img" src="./icons/logo-icon.svg" width="50px" height="20px" alt="Логотип Nike">
        </a>
        <nav class="menu header__menu" id="header__menu" aria-label="Главное меню">
          <ul class="menu__list">
            <li class="menu__item"><a href="#air-mag" class="menu__link" lang="en">Air Mag</a></li>
            <li class="menu__item"><a href="#sizes" class="menu__link">Размеры</a></li>
            <li class="menu__item"><a href="#characteristics" class="menu__link">Характеристики</a></li>
            <li class="menu__item"><a href="#top-models" class="menu__link">Другие ТОП модели</a></li>
          </ul>
        </nav>
        <div class="header__controls">
          <a class="header__order" href="#">Сделать заказ</a>
          <div class="header__actions">
            <button
              class="header__actions-button"
              title="Поиск"
              aria-label="Поиск"
            >
              <svg width="24" height="24">
                <use
                  class="header__actions-icon"
                  href="./icons/sprite.svg#search"
                ></use>
              </svg>
            </button>
            <button
              class="header__actions-button"
              title="Корзина"
              aria-label="Корзина"
            >
              <svg width="24" height="24">
                <use
                  class="header__actions-icon"
                  href="./icons/sprite.svg#cart"
                ></use>
              </svg>
            </button>
            <button class="header__burger burger" aria-label="Открыть меню"
            aria-expanded="false" aria-controls="header__menu">
              <svg width="24" height="24">
                <use class="burger__icon-menu" href="./icons/sprite.svg#burger"></use>
                <use class="burger__icon-cross" href="./icons/sprite.svg#cross"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
    <section class="hero">
      <div class="container hero__container">
        <header class="hero__header">
          <ul class="hero__benefits-list">
            <li class="hero__benefits-item">Стиль</li>
            <li class="hero__benefits-item">Скорость</li>
          </ul>
          <h1 class="hero__title">Nike <span class="hero__title-accent">air</span> mag</h1>
        </header>
        <img class="hero__img" src="./images/nike-air-mag-1.png"
        width="846" height="713"
        alt="Кроссовок Nike Air Mag с жёлтым кольцом под подошвой">
        <footer class="hero__footer">
          <a class="hero__details" href="#">Подробнее
            <svg width="24" height="24">
              <use class="hero__details-icon" href="./icons/main-sprite.svg#arrow-right"></use>
            </svg>
          </a>
        </footer>
      </div>
    </section>
    </main>
  </body>
</html>
